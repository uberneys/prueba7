<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.js"></link>
        <link rel="stylesheet" href="css/estilosindex.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/estilosindex.css"></link>
        <link rel="stylesheet" href="css/contactenos.css"></link>
        <title>Contactenos</title>
    </h:head>
    <h:body>
        <header>
            <div class="row-sm">
                <img src="img/logo(1).png" class="float-left" width="auto" height="100px"></img>
            </div>
            <nav class="navbar navbar-expand-sm">
                <!-- Links -->
                <ul class="navbar-nav ">
                    <li class=" nav-item ">
                        <h:link value="Inicio" outcome="index" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Contáctenos" outcome="contactenos" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Nosotros" outcome="nosotros" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Iniciar Sesion" outcome="inicioSesion" class="nav-link"></h:link>
                    </li>
                </ul>
            </nav>
        </header>
        <h:form class="text-center">
            <div class="part1">
                <h3>Ingrese Datos Aquí</h3>
                <br></br>
                <label for="email" class="col-md-3"><p>Correo Electrónico</p></label>
                <h:inputText id="destinatario" value="#{controladorMail.destinatario}" class="col-md-4 control-label" required="true" ></h:inputText><br></br>
                <label for="telefono" class="col-md-3"><p>Reclamo o sugerencia</p></label>
                <h:inputText id="asunto" value="#{controladorMail.asunto}" class="col-md-4 control-label" required="true" ></h:inputText><br></br>
                <br></br>
                <h:inputTextarea id="mensaje" value="#{controladorMail.mensaje}" rows="10" cols="100"  required="true"></h:inputTextarea><br></br>
            </div>
            <fieldset class="botones">
                <legend>Enviar Información</legend>
                <h:commandButton type="submit" action="#{controladorMail.enviarCorreo()}" class="btn btn-success" value="Enviar"></h:commandButton>
            </fieldset>
            <br></br>
        </h:form>
        <br></br>
        <footer class="text-center">
            <p class="display-8" id="piepagina">Direción: Cr15 b este N 49 a 35 sur<br></br>Email: Tiendacastillo@gmail.com<br></br>Teléfonos: 42643237 -3773246 - 37846726 <br></br>Proyect Castle stand</p>
        </footer>
    </h:body>

</html>
