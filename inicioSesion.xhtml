<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.js"></link>
        <link rel="stylesheet" href="css/estilosindex.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <title>Iniciar Sesión</title>
    </h:head>
    <h:body>
        <header>
            <div class="row-sm">
                <img src="img/logo(1).png" class="float-left" width="auto" height="100px"></img>
            </div>
            <nav class="navbar navbar-expand-sm">
                <!-- Links -->
                <ul class="navbar-nav ">
                    <li class=" nav-item ">
                        <h:link value="Inicio" outcome="index" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Contactenos" outcome="contactenos" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Nosotros" outcome="nosotros" class="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Iniciar Sesion" outcome="inicioSesion" class="nav-link"></h:link>
                    </li>
                </ul>
            </nav>
        </header>
        <article class="text-left" style="border:1px solid black; color: black; width: 40%; margin: 5px auto;height: 330px;">
            <div class="row p-5">
                <div class="col md-9">
                    <h2>Inicio de Sesion</h2>
                    <h:form class="form-signin" >
                        <div class="form-group">
                            <label for="usuario" class="col-md-6">Numero de Identificación</label>
                            <h:inputText class="form-control" id="usuario" value="#{creditoControlador.usuario.identificacion}"></h:inputText>
                            <div class="valid-feedback">
                                es correcto
                            </div>
                            <div class="form-group">
                                <label for="contraseña" class="col-md-6">Contraseña</label>
                                <h:inputSecret class="form-control" id="clave" value="#{creditoControlador.usuario.clave}"></h:inputSecret>
                                <div class="valid-feedback">
                                    es correcto
                                </div>
                                <div class="row justify-content-between">
                                    <div class="col-sm-4">
                                        <div class="form-check inline">
                                            <input class="form-check-input" type="checkbox" value="" id="recordar"></input>
                                                recordar
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h:commandButton value="Iniciar Sesión" class="btn btn-primary" action="#{creditoControlador.validar()}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </article>
    </h:body>
</html>
