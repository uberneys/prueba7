<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/estilosindex.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section class="container">
            <br></br>
            <center>
                <h3>FORMULARIO DE PEDIDOS</h3>
                <p>Haz tu pedido de forma rápida y segura con Tienda castillo</p>
            </center>
            <div class="row">
                <div class="col-6">	
                    <h:form class="container">
                        <label class="col-4 form-label" for="Nombre">Nombre:</label>
                        <h:inputText class="form-control col-8"  value="nombre" ></h:inputText>
                        <br></br>
                        <label class="col-4 form-label" for="Apellidos">Apellidos</label>
                        <h:inputText class="form-control col-8" value="apellidos" ></h:inputText>
                        <br></br>
                        <label class="col-4 form-label" for="Email">Email</label>
                        <h:inputText class="form-control col-8" value="Email" ></h:inputText>
                        <br></br>
                        <label class="col-4 form-label" for="Direccion">Direccion</label>
                        <h:inputText class="form-control col-8"  value="Direccion"></h:inputText>
                        <br></br>
                        <label class="col-4 form-label" for="Celular">Telefono celular</label>
                        <h:inputText class="form-control col-8" value="Celular" ></h:inputText>
                        <hr></hr>
                        <p>*Se cancela o paga en el momento de la entrega del pedido</p>
                        <input name="puesto_directivo" type="checkbox" value="Aceptar Términos"/> Aceptar Términos
                        <br></br>
                        <div>
                            <h:commandButton value="Enviar" class="btn btn-warning" action="null"></h:commandButton>
                            <hr></hr>
                            <h:commandButton value="volver al inicio" class="btn btn-secondary" action="index"></h:commandButton>
                        </div>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
