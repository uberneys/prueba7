<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="generar reporte" action="#{reporteCompras.PDF(actionEvent)}" >


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{reporteCompras.ConsultarCompras()}" var="compra">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCompras"/>
                                </f:facet>
                                <h:outputText value="#{compra.idCompras}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{compra.fecha}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdProveedor"/>
                                </f:facet>
                                <h:outputText value="#{compra.idProveedor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{compra.estado}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                
                </h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
