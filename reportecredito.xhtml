<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="generar reporte" action="#{reporteControlador.PDF(actionEvent)}" >
           
                <h1><h:outputText value="reporte Creditos"/></h1>
                <h:dataTable value="#{reporteControlador.ConsultarCreditos()}" var="credito">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumCredito"/>
                        </f:facet>
                        <h:outputText value="#{credito.numCredito}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CupoCredito"/>
                        </f:facet>
                        <h:outputText value="#{credito.cupoCredito}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaInicio"/>
                        </f:facet>
                        <h:outputText value="#{credito.fechaInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaLimite"/>
                        </f:facet>
                        <h:outputText value="#{credito.fechaLimite}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{credito.idUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdVenta"/>
                        </f:facet>
                        <h:outputText value="#{credito.idVenta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{credito.estado}"/>
                    </h:column>
                </h:dataTable>
                </h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
